<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - breakpoints</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style type="text/css">
        
        /*Small devices (landscape phones)
        @media (min-width:576px) {
          body{
            background-color: red;
          }
        }

        /*Medium devices (tablets, 768px e superior)
        @media (min-width:768px) {
          body{
            background-color: blue;
          }
        }

        /*Large devices (desktops, 992px e superior)
        @media (min-width:992px) {
          body{
            background-color: yellow;
          }
        }

        /*Extra large devices (large desktops, 1200px e superior)
        @media (min-width:1200px) {
          body{
            background-color: blueviolet;
          }
        }



        /**************************/
        /* Extra small devices (portraint phones) 
        @media (max-width:575px) {
          body{
            background-color: tomato;
          }
        }

        /* Small devices (Landscape Phones) 
        @media (max-width:767px) {
        

        /* Medium devices (Tablets) 
        @media ((max-width:991px) {}

        /* Large devices (Desktops) 
        @media ((max-width:1199px) {}*/



        /******************************************/
        /*Extra small devices (portrait phones, menor que 576px)
        /*esse e o melhor sistema de com 2 valores*/
        @media (max-width:575px) {
          body{
            background-color: blueviolet;
          }
        }

        /*Small devices (landscape phones, 576px e maiores)*/
        @media (min-width:576px) and (max-width:767px) {
          body{
            background-color: tomato;
          }
        }

        /*Medium devices (tablets, 768px e maiores)*/
        @media (min-width:786px) and (max-width:991px) {
          body{
            background-color: goldenrod;
          }
        }

        /*Large devices (desktops, 992px e maiores)*/
        @media (min-width:992px) and (max-width:1200px) {
          body{
            background-color: green;
          }
        }

        /*Extra large devices (large desktops, 1200px  e maiores)*/
        @media (min-width:1201px) {
          body{
            background-color: black;
          }
        }

    </style>

  </head>

  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
